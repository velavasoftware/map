<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="https://apis.mapmyindia.com/advancedmaps/v1/16rkj8k7ne52feogwpta7s2do2451952/map_load?v=1.3"></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    .mapContainer {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }

    .popup {
      position: fixed;
      width: 100%;
    
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .popup_inner {
      height: 320px;
      width: 304px;
      position: absolute;
      left:40%;
      right: 40%;
      
      top: 25%;
      bottom: 25%;
      margin: auto;
      background: white;
      z-index: 999;
    }
    
  </style>
  <title>Project Maps</title>
  <style>
    .right {
      position: absolute;
      right: 0px;
      width: 300px;

      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
